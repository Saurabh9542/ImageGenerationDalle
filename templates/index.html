<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OPENAI IMAGE GENEREATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">OPENAI IMAGE GENEREATOR</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
          </div>
        </div>
      </nav>

      <div class="container">
        <h1 class="my-4">Enter your Prompt</h1>


      <form>
        <div class="mb-3" >
          <label for="exampleInputEmail1" class="form-label">Enter your prompt here</label>
          <input type="text" class="form-control" id="imgprompt" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll fetch you image from OpenAI.</div>
        </div>
        <button id="submitbtn" type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4 my-3">
                <img width="340" src="https://i.postimg.cc/L8N38MQv/Screenshot-from-2024-05-08-15-24-41.png" class="img-responsive">
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        submitbtn.addEventListener("click", (e) => {
           e.preventDefault();
           const promptTxt = imgprompt.value;
           fetch("/generate_image/" + promptTxt)
           .then(response => response.json())
           .then(data => {
            console.log(data);
           }) 
        })
    </script>

</body>
</html>
